

<!DOCTYPE html>
<html>
<head>
	<title>Bucket List</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
<div class="container">
<h2>Kindly Add Bucket List Item</h2>

<div class="row">
	
	<div class="col-xs-6 col-sm-6 col-md-6">
		<div class="form-group">
		<label for="item_name">Item Name:</label>
			<input type="text" name="name" id="item_name" class="form-control input-sm" placeholder="Item Name">
			<input type="hidden" name="category" value="{{category}}" />
		</div>
	</div>
</div>

<div class="row">
	<div class="col-sm-6">
		<div class="form-group">
			<label for="description">Description:</label>
			<textarea class="form-control" rows="5" name="description" id="comment"></textarea>
		</div>
	</div>
</div>


<div class="row">
	<div class="col-sm-6">
		<div class="form-group">
			<label class="control-label" for="date">Date</label>
			<input class="form-control" name="date"	id="date" placeholder="MM/DD/YYYY" type="text">
		</div>
		<div class="form-group">
			<button class="btn btn-primary  "  name="submit">Submit</button>
		</div>
	</div>
</div>


</form>
</div>
</body>
</html>
